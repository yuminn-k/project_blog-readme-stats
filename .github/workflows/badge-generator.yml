name: Generate Badge

on:
  schedule:
    - cron: "0 0 * * *" # 매일 자정에 실행

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Build TypeScript
        run: npm run build

      - name: Generate Badge
        run: node dist/index.js

      - name: Commit Results
        run: |
          git config --global user.name devYuMinKim
          git config --global user.email gimyumin40@gmail.com
          git add README.md
          git commit -m 'Update badge [skip ci]'
          git push
